<!--este es el contenedor principal 
 despues le sigue el contenedor texto
 y luego esta el textarea area que es una funcion 
  que como se muestra tiene un nombre la clase para 
  estilizarla en css
  un id para luego llamarla desde javascript
  y 30 columnas y 10 filas 
  y el placeholder es el mensaje-->
<div class="container">
<div class="encriptar">
<textarea
 name="texto" 
 class="texto"
 id="texto"  
 cols="30 "
  rows="10" 
 placeholder="ingresa texto aqui

"></textarea>

<!--este terminos es el mensaje que dice solo letras 
minusculas y sin acentos-->
<div class="terminos">
<p > solo letras minusculas y sin acentos. </p>
</div>
<!--y bueno en este div seran los botones
lo que dice type boton es que este boton es de tipo boton
y lo que dice onclick es que cuando yo haga click en ese boton 
encripte o guarde una accion en en la funcion encriptar-->
<div class="botones">
<button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
<!--este input cumple la misma funcion de el boton es otra forma de hacerlo
tambien como vemos el value es el nombre del boton y ya lo otro es lo mismo -->
<input type="button" class="btn-desencriptar" value="desencriptar" onclick="desencriptar()">
</div>
</div>

 donde va la imagen y le cojemos su id ya que si el texto

 mensaje encriptado con su tambien id ya que cambiara el texto si el mensaje es 
 exitoso-->
